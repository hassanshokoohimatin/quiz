<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>teacher</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<!-- model : "teacherId" -->

<body style="background-color: #0b2e13">

<div class="alert alert-success" style="margin-bottom: 0 ; text-align: center" role="alert">داشبورد اختصاصی اساتید</div>

<div style="background-color: #7abaff ; height: 500px ; width: 300px">

    <div class="btn-group-vertical">
        <form th:action="@{/teacher/listTeacherCourses/__${teacherId}__}">
            <button type="submit" class="btn btn-primary">لیست دوره های شما</button>
        </form>
        <form th:action="@{/teacher/correction/__${teacherId}__}">
            <button type="submit" class="btn btn-primary">تصحیح آزمون ها</button>
        </form>
        <form th:action="@{/teacher/addNewMultiChoiceQuestion/__${teacherId}__}">
            <button type="submit" class="btn btn-primary">افزودن سوال چند گزینه ای جدبد</button>
        </form>
        <form th:action="@{/teacher/addNewDetailedQuestion/__${teacherId}__}">
            <button type="submit" class="btn btn-primary">افزودن سوال تشریحی جدبد</button>
        </form>
    </div>

</div>

</body>
</html>
