<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-waiting-users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div role="main" class="container">
    <div>
        <h2>لیست کاربران در حال انتظار</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>نام کاربری</th>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>ایمیل</th>
                <th>تلفن همراه</th>
                <th>رل(نقش)</th>
                <th>فعال کردن این حساب کاربری</th>
                <th>غیر فعال کردن این حساب کاربری</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allWaitingUsers}">
                <td th:text="${user.username}">username</td>
                <td th:text="${user.firstName}">first name</td>
                <td th:text="${user.lastName}">last name</td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.mobileNumber}">mobile number</td>
                <td th:text="${user.role.roleType.toString()}">role</td>
                <td><a th:href="@{/admin/activateUser/(id = ${user.id})}" class="btn btn-warning">activate this user</a></td>
                <td><a th:href="@{/admin/inactivateUser/(id = ${user.id})}" class="btn btn-warning">inactivate this user</a></td>
            </tr>
            </tbody>
        </table>
        <a class="page-link" href="/admin/backToAdmin">برگشت به داشبورد اختصاصی</a>
    </div>
</div>

</body>
</html>
