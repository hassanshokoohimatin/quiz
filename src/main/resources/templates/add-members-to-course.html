<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-members-to-course</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

<h2 style="text-align: center">لیست اساتید</h2>

<!-- model : "course" without teacher and students *** model : "allTeachers" -->

<table class="table table-striped table-primary">
    <thead>
    <tr>
        <th>استاد</th>
        <th>انتخاب</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${allTeachers}">
        <td th:text="${teacher.firstName + ' ' + teacher.lastName}">teacher name</td>
        <td><a th:href="@{/admin/addTeacherToCourse/(teacherId = ${teacher.id} , courseId = ${course.id})}" class="btn btn-warning">انتخاب استاد</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
