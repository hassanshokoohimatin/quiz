<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-students-of-a-course</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

<!-- model : "course" *** model : "students" (students of this course)-->

    <div style="justify-content: center ; display: flex ; width: 100% ; height: 100%">
        <a class="page-link" th:href="@{/admin/addStudentToCourse/(courseId = ${course.id})}">
            add students to this course
        </a>
        <table class="table table-striped table-dark">
            <caption>students of <p th:text="${course.title}"></p></caption>
            <thead>
            <tr>
                <th>username</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.username}">username</td>
                <td th:text="${student.firstName}">first name</td>
                <td th:text="${student.lastName}">last name</td>
                <td th:text="${student.email}">email</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
