<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-student-courses</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>

<!-- model : "studentCourses" -->

<body style="background-color: #dee2e6">

<div class="alert alert-success">
    <p style="margin-top: 10px;text-align: center;font-size: x-large;font-weight: bold">لیست دوره های شما</p>
</div>

<table class="table table-striped table-success">
    <thead>
    <tr>
        <th>لیست دوره های شما</th>
        <th>تاریخ شروع</th>
        <th>استاد</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${studentCourses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.startDate}"></td>
        <td th:text="${course.teacher.lastName}"></td>
        <td>
            <form th:action="@{/student/examsOfCourse/__${course.id}__/__${studentId}__}">
                <button class="btn btn-primary" type="submit">ورود به دوره</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" th:href="@{/student/backToStudent/__${studentId}__}">بازگشت به داشبورد اختصاصی</a>

</body>
</html>
