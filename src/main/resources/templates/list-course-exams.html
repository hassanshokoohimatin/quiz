<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-course-exams</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>

<!-- model : "courseExams" -->

<body style="background-color: #dee2e6">

<div class="alert alert-success">
    <p style="text-align: center;font-size: x-large;font-weight: bold">لیست آزمون های دوره</p>
</div>

<table class="table table-striped table-success">
    <thead>
    <tr>
        <th>نام آزمون</th>
        <th>مدت زمان آزمون</th>
        <th>توضیح آزمون</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam : ${courseExams}">
        <td th:text="${exam.name}"></td>
        <td th:text="${exam.time}"></td>
        <td th:text="${exam.description}"></td>
        <td>
            <form th:action="@{/student/gotThisExam/__${exam.id}__/__${studentId}__}">
                <button class="btn btn-primary" type="submit" onclick="alertFunction()">شرکت در این آزمون</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function alertFunction() {
        alert("شما فقط یک بار قادر به شرکت در آزمون هستید...با ورود به آزمون دبگر قادر به شرکت در آزمون نخواهید بود");
    }
</script>

</body>
</html>
