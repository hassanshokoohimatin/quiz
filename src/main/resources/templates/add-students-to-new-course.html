<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-students-to-new-course</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

<!-- model : "course" without students *** model : "allActiveStudents" -->

<h2 style="text-align: center">لیست دانش آموزان</h2>

<table class="table table-striped table-primary">
    <thead>
    <tr>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>اضافه کردن دانش آموز به دوره</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${allActiveStudents}" th:if="${!(course.students.contains(student))}">
        <td th:text="${student.firstName}">first name</td>
        <td th:text="${student.lastName}">last name</td>
        <td><a th:href="@{/admin/addStudentToNewCourse/(studentId = ${student.id} , courseId = ${course.id})}" class="btn btn-warning">افزودن دانش آموز به دوره</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
