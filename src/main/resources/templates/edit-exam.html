<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit-exam</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
</head>

<!-- model : "editExamDto" -->
<!-- model : "exam"
     model : "exams"
     model : "examTotalScore" -->

<body>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <td>name</td>
        <td>description</td>
        <td>time</td>
        <td>number of questions</td>
        <td>exam total score</td>
        <td>passing score</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${exam.name}"></td>
        <td th:text="${exam.description}"></td>
        <td th:text="${exam.time}"></td>
        <td th:text="${exam.questions.size()}"></td>
        <td th:text="${examTotalScore}"></td>
        <td th:text="${exam.passingScore}"></td>
    </tr>
    </tbody>
</table>

<div style="background-color: black ; opacity: 0.9 ; width: 400px ; height: 500px ; margin-left: 500px ; margin-right: 200px ; margin-top: 100px">
    <form class="form-group" th:action="@{/teacher/submitEditExam/__${exam.id}__}">
        <span style="padding-left: 30px ; color: white">
                    edit name
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.name}">
        </div>
        <span style="padding-left: 30px ; color: white">
                    edit description
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.description}">
        </div>
        <span style="padding-left: 30px ; color: white">
                    edit time
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.time}">
        </div>
        <span style="padding-left: 30px ; color: white" th:hidden="${exam.questions.size() == 0}">
                    edit passing Score
        </span>
        <div style="padding: 5px 30px 30px" th:hidden="${exam.questions.size() == 0}">
            <input class="form-control" type="text" th:field="*{editExamDto.passingScore}" th:hidden="${exam.questions.size() == 0}">
        </div>

        <div style="padding: 1px 30px 30px">
            <button type="submit" class="btn btn-primary">
                edit
            </button>
        </div>
    </form>
</div>
</body>
</html>
