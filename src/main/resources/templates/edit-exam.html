<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit-exam</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
</head>

<!-- model : "editExamDto" -->
<!-- model : "exam"
     model : "examTotalScore" -->

<body>

<h3 style="text-align: center">ویرایش آزمون</h3>

<table class="table table-striped table-primary" style="margin-top: 10px">
    <thead>
    <tr>
        <td style="text-align: center">نام</td>
        <td style="text-align: center">توضیحات</td>
        <td style="text-align: center">زمان مورد نیاز آزمون(دقیقه)</td>
        <td style="text-align: center">تعداد سوالات</td>
        <td style="text-align: center">نمره کل آزمون</td>
        <td style="text-align: center">نمره قبولی آزمون</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: center" th:text="${exam.name}"></td>
        <td style="text-align: center" th:text="${exam.description}"></td>
        <td style="text-align: center" th:text="${exam.time}"></td>
        <td style="text-align: center" th:text="${exam.questions.size()}"></td>
        <td style="text-align: center" th:text="${examTotalScore}"></td>
        <td style="text-align: center" th:text="${exam.passingScore}"></td>
    </tr>
    </tbody>
</table>

<div style="background-color: black ; opacity: 0.9 ; width: 400px ; height: 450px ; margin-left: 500px ; margin-right: 200px ; margin-top: 50px">
    <form class="form-group" th:action="@{/teacher/submitEditExam/__${exam.id}__}">
        <span style="padding-left: 30px ; color: white">
                    ویرایش نام آزمون
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.name}">
        </div>
        <span style="padding-left: 30px ; color: white">
                    ویرایش توضیحات آزمون
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.description}">
        </div>
        <span style="padding-left: 30px ; color: white">
                    ویرایش زمان مورد نیاز آزمون(دقیقه)
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.time}">
        </div>
        <span style="padding-left: 30px ; color: white" th:hidden="${exam.questions.size() == 0}">
                    ویرایش نمره قبولی آزمون
        </span>
        <div style="padding: 5px 30px 30px" th:hidden="${exam.questions.size() == 0}">
            <input class="form-control" type="text" th:field="*{editExamDto.passingScore}" th:hidden="${exam.questions.size() == 0}">
        </div>

        <div style="padding: 1px 30px 30px">
            <button type="submit" class="btn btn-primary">
                تکمیل ویرایش
            </button>
        </div>
    </form>
</div>
</body>
</html>
