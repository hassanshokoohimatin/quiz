<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit-exam</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
</head>

<!-- model : "editExamDto" includes name and description *** model : "examId" the id of exam to be edited -->
<!-- model : "examName" *** model : "examDescription" *** model : "exams"-->

<body>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <td>name</td>
        <td>description</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${examName}"></td>
        <td th:text="${examDescription}"></td>
    </tr>
    </tbody>
</table>

<div style="background-color: black ; opacity: 0.9 ; width: 400px ; height: 300px ; margin-left: 500px ; margin-right: 200px ; margin-top: 100px">
    <form class="form-group" th:action="@{/teacher/submitEditExam/__${examId}__}">
        <span style="padding-left: 30px ; color: white">
                    edit name
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.name}">
        </div>
        <span style="padding-left: 30px ; color: white">
                    edit description
        </span>
        <div style="padding: 5px 30px 30px">
            <input class="form-control" type="text" th:field="*{editExamDto.description}">
        </div>
        <div style="padding: 1px 30px 30px">
            <button type="submit" class="btn btn-primary">
                edit
            </button>
        </div>
    </form>
</div>
</body>
</html>
